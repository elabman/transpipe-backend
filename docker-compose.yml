version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: transpipe-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-transpipe_db}
      POSTGRES_USER: ${DB_USER:-transpipe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - transpipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-transpipe_user} -d ${DB_NAME:-transpipe_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TransPipe Backend API
  api:
    build: .
    container_name: transpipe-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5070
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-transpipe_db}
      DB_USER: ${DB_USER:-transpipe_user}
      DB_PASSWORD: ${DB_PASSWORD:-secure_password}
      JWT_SECRET: ${JWT_SECRET:-your_super_secure_jwt_secret}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "5070:5070"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transpipe-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5070/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  transpipe-network:
    driver: bridge
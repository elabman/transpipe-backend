apiVersion: apps/v1
kind: Deployment
metadata:
  name: transpipe-api-deployment
  namespace: transpipe
  labels:
    app: transpipe-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transpipe-api
  template:
    metadata:
      labels:
        app: transpipe-api
    spec:
      containers:
        - name: transpipe-api
          image: transpipe-backend:latest
          ports:
            - containerPort: 5070
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "5070"
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              value: "24h"
            - name: BCRYPT_ROUNDS
              value: "12"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5070
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5070
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: logs-volume
              mountPath: /app/logs
      volumes:
        - name: logs-volume
          emptyDir: {}
